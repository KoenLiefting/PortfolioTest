en: &DEFAULT_EN
  header:
    title: Welcome to my Studio!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#skills"

  services:
    title: "skills"
    text: "certain skills I have gotten proficient at during my time as a student."
    section: skills
    list:
      - title: "C#"
        desc: "Most of my time as a student I have worked with Unity engine and continued coding in C#."
        icon: fas fa-code #find more at https://fontawesome.com/icons
      - title: "Project management"
        desc: "The latter two years of my study I have focussed on the structure around a project and how to make it run well"
        icon: fas fa-handshake-angle
      - title: "in-engine development"
        desc: "My entire time as a student I have worked with game engines resulting in knowing my way around several."
        icon: fab fa-Unity

  portfolio:
    title: "Portfolio"
    text: "The accumulation of all my projects during my time as a student at the Amsterdam University of Applied Sciences."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "The timeline of my time as a student"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "My First year as a game development student"
        year: "september 2022 - june 2023"
        desc: "This year was my first introduction to game development. The very first project was to create a version of the arcade hit Space Invaders. During this time I got used to the workflows I would use for the rest of my time as a student at the Amsterdam University of Applied Sciences."
        image: assets/img/timeline/alien.png
        alt:
      - title: "Persuing game development further"
        year: "september 2023 - Februari 2024"
        desc: "During this time I got the chance to further my experience with working on games and learning about game design, development and my personal learning journey."
        image: assets/img/timeline/Devil.png
        alt:
      - title: "My time at the TATA-Steel Academy"
        year: "February 2024 - june 2024"
        desc: "I did an internship at the TATA-STEEL Academy. The assignment was to develop a digital tool for students of the TATA-STEEL Academy to practice physical working procedures in a virtual environment. The product contained a virtual version of the terminal the students have to operate complete with the procedures they have to follow. the product had a tutorial mode and a test mode which the students could use to prepare for exams."
        image: assets/img/timeline/TATA.png
        alt: image alt text
      - title: "Dabbling in Virtual Reality"
        year: "September 2024 - February 2025"
        desc: "The assignment for [ResponsibleIT](https://responsible-it.nl) was to create a visual representation of how people get isolated online and how people get pushed into a web of the same like-minded people who watch the same content in virtual reality."
        image: assets/img/timeline/VR.png
        alt:
      - title: "continuing Game Development with GPE"
        year: "February 2025 - june 2025"
        desc: "During GPE the project I participated in revolved around teh gamification of an already existing card game prototype. This game was meant to raise awareness on how the current economy works, the dangers of the current way loans work and investing in green energy sources rather than poluting ones." 
        image: assets/img/portfolio/Jaap.png
        align: right
      - title: "Entering the world of Dark Tech"
        year: "September 2025 - January 2026"
        desc: "The most recent project I participated in was about showing people the dark side of social media by exposing them to the techniques social media platforms use to manipulate their users."
        align: right
    end:

  about:
    title: "About me"
    body: "Hi!, My name is koen liefting and I am a student at the Amsterdam University of applied Sciences. From a young age i have always loved gaming related things, hence why I chose to study IT-Game Development. Over the last couple of years I have contributed to all sorts of projects and this page is deticated to showing off the projects of which I am most proud. Besides showing off, I lean a bit into what I specifically worked on and what I've learned during these times. I hope you enjoy looking at some of my accomplishments, please enjoy."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  socials:
    title: "MY SOCIAL LINKS"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "linkedin"
        title: "@Koen liefting"
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://www.linkedin.com/in/koen-liefting-323568293/?trk=opento_sprofile_details
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Me!"
    e-mail: "koen.liefting@hva.nl"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
